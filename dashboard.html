<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Money Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <header class="app-header">
        <div class="header-content">
            <div class="user-info">
                <small>Welcome back,</small>
                <h2 id="userDisplay">User</h2>
            </div>
            <button id="darkModeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        </div>
        
        <div class="balance-card">
            <div class="balance-item">
                <small>Total Balance</small>
                <h1 id="netBalance">$0.00</h1>
            </div>
            <div class="balance-row">
                <div class="flow income">
                    <i class="fas fa-arrow-down"></i>
                    <div>
                        <small>Income</small>
                        <span id="totalIncome">$0.00</span>
                    </div>
                </div>
                <div class="flow expense">
                    <i class="fas fa-arrow-up"></i>
                    <div>
                        <small>Expense</small>
                        <span id="totalExpense">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="chart-section">
            <div class="section-header">
                <h3>Analytics</h3>
                <select id="timeRange" class="pill-select">
                    <option>This Month</option>
                    <option>Last Month</option>
                </select>
            </div>
            <div class="chart-wrapper">
                <canvas id="expenseChart"></canvas>
            </div>
        </section>

        <section class="list-section">
            <div class="section-header">
                <h3>Recent Transactions</h3>
                <button onclick="app.exportCSV()" class="link-btn">Export</button>
            </div>
            <ul id="transactionList" class="transaction-list">
                </ul>
        </section>
    </div>

    <button class="fab" onclick="app.toggleModal(true)">
        <i class="fas fa-plus"></i>
    </button>

    <div id="transactionModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Transaction</h3>
                <button onclick="app.toggleModal(false)" class="close-btn">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="amount-input-wrapper">
                    <span>$</span>
                    <input type="number" id="amount" placeholder="0.00" required step="0.01">
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Description</label>
                        <input type="text" id="desc" placeholder="e.g. Dinner, Salary" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Type</label>
                        <div class="toggle-switch">
                            <input type="radio" id="typeExp" name="type" value="expense" checked>
                            <label for="typeExp" class="toggle-opt expense">Expense</label>
                            
                            <input type="radio" id="typeInc" name="type" value="income">
                            <label for="typeInc" class="toggle-opt income">Income</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Category</label>
                        <div class="category-grid" id="categoryGrid">
                            <select id="category" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                                <option value="Food">üçî Food & Dining</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üìÉ Bills & Utilities</option>
                                <option value="Salary">üí∞ Salary</option>
                                <option value="Health">üè• Health</option>
                                <option value="Other">üîπ Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-save">Save Transaction</button>
            </form>
        </div>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
</body>
</html>
