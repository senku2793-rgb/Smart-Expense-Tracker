<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header class="landing-header">
            <h1><i class="fas fa-wallet"></i> SmartFund</h1>
            <p>Aligning with SDG 8 & 9 for Financial Sustainability</p>
        </header>
        
        <form id="loginForm" class="glass-panel">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="role-select">
                <label><input type="radio" name="role" value="customer" checked> Customer</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <p id="errorMsg" class="error"></p>
        </form>
        
        <footer class="landing-footer">
            <small>System for EEC 3733 Assignment</small>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
